<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sudoku Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/54bc2e5109.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container pt-5">
      <div id="sudoku-container" class="row mx-auto">
        <div class="sudoku-row sudoku-row--top">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--middle">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--bottom">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--top">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--middle">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--bottom">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--top">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--middle">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
        <div class="sudoku-row sudoku-row--bottom">
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
          <div class="sudoku-cell sudoku-cell--start"></div>
          <div class="sudoku-cell sudoku-cell--middle"></div>
          <div class="sudoku-cell sudoku-cell--end"></div>
        </div>
      </div>
      <div id="sudoku-controls" class="row py-3 justify-content-center">
        <div class="col-8 col-lg-4">
          <div class="row">
            <div class="mx-auto">
              <input
                type="radio"
                name="action"
                id="confirm"
                value="confirm"
                checked
              />
              <label for="confirm">
                <span>1</span>
              </label>
            </div>
            <div class="mx-auto">
              <input type="radio" name="action" id="pencil" value="pencil" />
              <label for="pencil">
                <i class="fas fa-pencil-alt align-middle"></i>
              </label>
            </div>
            <div class="mx-auto">
              <button class="btn" id="button-delete">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="mx-auto">
              <button class="btn button-number" data-number="1">
                <span>1</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="2">
                <span>2</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="3">
                <span>3</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="mx-auto">
              <button class="btn button-number" data-number="4">
                <span>4</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="5">
                <span>5</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="6">
                <span>6</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="mx-auto">
              <button class="btn button-number" data-number="7">
                <span>7</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="8">
                <span>8</span>
              </button>
            </div>
            <div class="mx-auto">
              <button class="btn button-number" data-number="9">
                <span>9</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
